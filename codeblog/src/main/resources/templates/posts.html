<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

	<title>MyCodeBlog</title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head> 

<body>

	<header>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
				<button type="button" class="btn btn-primary btn-lg">new post</button>
		</nav>
	</header>

	<section>

		<div class="container" style="width: 60%; padding-bottom: 30px">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					
					<p class="card-sub-title mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
						
					 <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}" class="card-title h4" style="font-weight: bold; color: black; padding-top: 5px;"><span  th:text="${post.titulo}"></span></a>
					   
					 <!-- <a href="#"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>-->
					
						<p class="card-text">
							<span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
						</p>

					</div>
				</div>
		</div>

	</section>

</body>



</html>
